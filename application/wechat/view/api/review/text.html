{extend name='wechat@api/review/main'}

{block name='content'}
<div class="header"><span>{:date('H:i:s')}</span></div>
<div class="container">
    <div class="logo"></div>
    <div class="text">{:input('content')}</div>
</div>
{/block}

{block name='style'}
<style>

    .header {
        text-align: center;
        margin-top: 15px
    }

    .header span {
        font-size: 8px;
        background: #ccc;
        padding: 5px;
        border-radius: 10%
    }

    .container {
        width: 90%;
        color: #333;
        margin: 5vw auto;
        display: block;
        overflow: hidden;
        position: relative;
        text-overflow: ellipsis;
    }

    .container .logo {
        color: #fff;
        float: left;
        background: #f5f5f5;
        padding-right: 15px;
    }

    .container .logo:after {
        width: 50px;
        height: 50px;
        content: 'A';
        line-height: 50px;
        text-align: center;
        background: #009688;
        border-radius: 50%;
        display: inline-block;
    }

    .container .text {
        float: left;
        padding: 13px;
        max-width: 192px;
        position: relative;
        line-height: 1.5em;
        border-radius: 5px;
        background: white;
        border: 1px solid #ccc;
    }

    .container .text:after, .container .text:before {
        top: 0.3em;
        left: -0.28em;
        color: white;
        content: "â—†";
        font-size: 35px;
        position: absolute;
    }

    .container .text:before {
        color: #ccc;
        left: -0.33em;
    }

</style>

{/block}
