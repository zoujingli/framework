{extend name='wechat@api/review/main'}

{block name='content'}
<div class="header"><span>{:date('H:i:s')}</span></div>
<div class="container">
    <div class="logo"></div>
    <div class="text">
        <div class="left">
            <div>{:input('title')}</div>
            <div>{:input('desc')}</div>
        </div>
        <div class="right"></div>
    </div>
</div>
{/block}

{block name='style'}
<style>
    .header {
        text-align: center;
        margin-top: 15px
    }

    .header span {
        color: #fff;
        padding: 10px;
        font-size: 8px;
        background: #999;
        border-radius: 50%
    }

    .container {
        width: 90%;
        color: #333;
        margin: 5vw auto;
        display: flex;
        overflow: hidden;
        position: relative;
        text-overflow: ellipsis;
    }

    .container .logo {
        color: #fff;
        background: #f5f5f5;
        padding-right: 15px;
    }

    .container .logo:after {
        width: 50px;
        height: 50px;
        content: 'A';
        line-height: 50px;
        text-align: center;
        background: #009688;
        border-radius: 50%;
        display: inline-block;
    }

    .container .text {
        padding: 13px;
        position: relative;
        line-height: 1.5em;
        border-radius: 5px;
        border: 1px solid #ccc;
        background: #080;
    }

    .container .text:before {
        left: -12px;
        color: #080;
        width: 10px;
        height: 10px;
        content: "â—€";
        position: absolute;
    }

    .container .text {
        color: white;
    }

    .container .text .left div:first-child {
        font-size: 14px;
        line-height: 18px;
    }

    .container .text .left div:last-child {
        font-size: 12px;
        line-height: 18px;
    }

    .container .text .right {
        float: right;
    }

    .container .text .right:after {
        content: '>';
    }

</style>

{/block}
