{block name='style'}{/block}
<div class="layui-card">
    {notempty name='title'}
    <div class="layui-card-header">
        <span class="layui-icon font-s10 color-desc">&#xe65b;</span> {$title|default=''}
        <div class="fa-pull-right">{block name='button'}{/block}</div>
    </div>
    {/notempty}
    <div class="layui-card-body">
        {block name='content'}{/block}
    </div>
</div>
{block name='script'}{/block}
